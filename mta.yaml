_schema-version: '3.1'
ID: pg-beershop
version: 1.0.0
description: "Sample project to demonstrate the use of cds-pg"
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
  # - name: pg-beershop-db
  #   type: nodejs
  #   path: cds-dbm
  #   build-parameters:
  #     ignore: ["node_modules/"]
  #   parameters:
  #     no-route: true
  #     no-start: true
  #     disk-quota: 1GB
  #     tasks:
  #     - name: deploy_to_postgresql
  #       command: npm start
  #       memory: 1GB
  # --------------------- SERVER MODULE ------------------------
  - name: pg-beershop-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
    requires:
    - name: pg-beershop-database
    - name: pg-beershop-uaa

  - name: pg-beershop-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
     - name: pg-beershop-destination-service
     - name: pg-beershop-uaa
     - name: srv-api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{srv-url}

resources:
  - name: pg-beershop-database
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: trial
  - name: pg-beershop-uaa
    parameters:
      path: ./xs-security.json
    type: com.sap.xs.uaa
  - name: pg-beershop-destination-service
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service