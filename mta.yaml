  # ----------------- DB-UI with adminer -----------------------
  - name: pg-beershop-adminer
    type: application
    build-parameters:
      no-source: true
    parameters:
      disk-quota: 256MB
      memory: 128MB
      docker:
        image: dockette/adminer:pgsql
      instances: 1
    requires:
    - name: pg-beershop-database
#    - name: pg-beershop-external-database
  # --------------------- SERVER MODULE ------------------------
  - name: pg-beershop-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    #  enable-ssh: true # allows to `cf ssh pg-beershop-srv`
    provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
    requires:
    - name: pg-beershop-database
    - name: pg-beershop-uaa
#    - name: pg-beershop-external-database

  - name: pg-beershop-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
     - name: pg-beershop-destination-service
     - name: pg-beershop-uaa
     - name: srv-api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{srv-url}

resources:
  - name: pg-beershop-uaa
    parameters:
      path: ./xs-security.json
    type: com.sap.xs.uaa
# Until the issue with connecting to PostgreSQL on SAP CP Trial, Hyperscaler Option is solved:
# https://answers.sap.com/questions/13182819/cant-connect-to-postgresql-on-sap-cp-trial-hypersc.html
  - name: pg-beershop-database
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./pg-options.json
      service: postgresql-db
      service-plan: trial
